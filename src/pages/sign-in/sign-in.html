<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="../../assets/imgs/netflix-logo.png">
    </ion-title>

    <ion-buttons right>
      <button class="help" ion-button clear>HELP</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll" text-center padding>
  <ion-row>
    <p class="sign-in-title">Sign in</p>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button color="netflixRed" ion-button round full (click)="signIn()">SIGN IN</button>
  </ion-row>

  <ion-row style="height: 20%; margin-top: 40%;">
    <ion-col>
      <p>Forgot your email or password?</p>
      <p (click)="goToSignUp()">New to Netflix? <strong>Sign up now.</strong></p>
    </ion-col>
  </ion-row>
</ion-content>
