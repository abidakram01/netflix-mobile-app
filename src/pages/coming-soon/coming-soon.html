<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let movie of movies">
      <img src="{{ movie.picture }}">

      <ion-row>
        <ion-col col-8>
          <p class="item-title">{{ movie.title }}</p>
        </ion-col>

        <ion-col col-4>
          <button ion-button clear color="netflixWhite">
            <ion-icon name='md-add'></ion-icon>
            <p>My List</p>
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <p class="item-summary line-break">{{ movie.description }}</p>
      </ion-row>

      <ion-row>
        <p class="coming-date">Coming 27 February</p>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
