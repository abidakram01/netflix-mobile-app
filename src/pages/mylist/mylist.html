<ion-header>
  <ion-navbar>
    <ion-title>My List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <ion-row class="movies-shows-row">
      <ion-col text-center>
        <button ion-button clear color="netflixWhite">
          <ion-icon name='ios-checkmark-circle'></ion-icon>
        </button>

        <p>Movies and TV show that you download appear here.</p>
      </ion-col>
    </ion-row>

    <ion-row class="find-downloads-row">
      <ion-col text-center>
        <button ion-button icon-start color="netflixWhite">
          FIND SOMETHING TO WATCH
        </button>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-content>
