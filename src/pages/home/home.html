<ion-header no-border>
  <ion-navbar align-title="center" transparent>
    <ion-title>
      <img src="../../assets/imgs/netflix-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding #pageContent>
  <div class="image">
    <img src="../../assets/imgs/black-lightning-poster3.png">
  </div>

  <div class="scroll-container">
    <ion-row text-center>
      <ion-col>
        <p>New episode coming March 6th</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="series-button" col-4 text-center>
        <button ion-button clear color="netflixWhite">
          <ion-icon name='md-add'></ion-icon>
        </button>
      </ion-col>

      <ion-col class="series-button" col-4 text-center>
        <button ion-button icon-start color="netflixWhite" (click)="playVideoTrailer()">
          <ion-icon name='ios-play'></ion-icon>
          PLAY
        </button>
      </ion-col>

      <ion-col class="series-button" col-4 text-center>
        <button ion-button clear color="netflixWhite">
          <ion-icon name='ios-information-circle-outline'></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <div class="item-title">Popular on Netflix</div>

    <ion-scroll scrollX="true" scroll-avatar>
      <ion-list>
        <ion-col *ngFor="let movie of popularMovies" class="scroll-item">
          <img src="{{ movie }}" (click)="goToMovieDetails()" />
        </ion-col>
      </ion-list>
    </ion-scroll>

    <div class="item-title">Trending Now</div>

    <ion-scroll scrollX="true" scroll-avatar>
      <ion-list>
        <ion-col *ngFor="let movie of trendingMovies" class="scroll-item">
          <img src="{{ movie }}" (click)="goToShowDetails()" />
        </ion-col>
      </ion-list>
    </ion-scroll>

    <div class="item-title">Continue watching for Mr John Doe</div>

    <ion-scroll scrollX="true" scroll-avatar>
      <ion-list>
        <ion-col *ngFor="let movie of myMovies" class="scroll-item">
          <img src="{{ movie }}" (click)="goToMovieDetails()" />
        </ion-col>
      </ion-list>
    </ion-scroll>

    <div class="item-title">Popular on Netflix</div>

    <ion-scroll scrollX="true" scroll-avatar>
      <ion-list>
        <ion-col *ngFor="let movie of popularMovies" class="scroll-item">
          <img src="{{ movie }}" (click)="goToShowDetails()" />
        </ion-col>
      </ion-list>
    </ion-scroll>

    <div class="item-title">Trending Now</div>

    <ion-scroll scrollX="true" scroll-avatar>
      <ion-list>
        <ion-col *ngFor="let movie of trendingMovies" class="scroll-item">
          <img src="{{ movie }}" (click)="goToMovieDetails()" />
        </ion-col>
      </ion-list>
    </ion-scroll>

    <div class="item-title">Continue watching for Mr John Doe</div>

    <ion-scroll scrollX="true" scroll-avatar>
      <ion-list>
        <ion-col *ngFor="let movie of myMovies" class="scroll-item">
          <img src="{{ movie }}" (click)="goToShowDetails()" />
        </ion-col>
      </ion-list>
    </ion-scroll>
  </div>
</ion-content>
