<ion-header no-border>
  <ion-navbar>
    <ion-row>
      <ion-col col-2 text-center>
        <button ion-button clear color="netflixWhite">
          <ion-icon name='md-search'></ion-icon>
        </button>
      </ion-col>

      <ion-col class="underline-col" col-8>
        <ion-input type="text" placeholder="Titles, people & genres"></ion-input>
      </ion-col>

      <ion-col class="underline-col" col-2>
        <button ion-button clear color="netflixWhite">
          <ion-icon name='md-mic'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item ion-item *ngFor="let p of pages" (click)="openPage(p)" clear text-center>
      {{p.title}}
    </ion-item>
  </ion-list>
</ion-content>
